<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPUI - Basic Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="gpuCanvas"></canvas>

    <script type="module">
      import WebGPURenderer from '../src/core/Renderer.js'
      import {
        View,
        Text,
        VStack,
        HStack,
        ZStack,
      } from '../src/components/index.js'

      // Define el layout de la aplicación
      const app = new VStack()
        .spacing(20)
        .padding(40)
        .background([0.8, 0.8, 0.8, 0.1])
        .children(
          // Header
          new Text('WebGPUI Framework')
            .font(32)
            .fontWeight('bold')
            .foregroundColor([0.1, 0.1, 0.1, 1]),

          // Subtitle
          new Text('Declarative UI powered by WebGPU')
            .font(18)
            .foregroundColor([0.4, 0.4, 0.4, 1]),

          // Divider
          new View()
            .frame({ width: 400, height: 2 })
            .background([0.8, 0.8, 0.8, 1]),

          // Card con contenido
          new VStack()
            .spacing(16)
            .padding(24)
            .background([1, 1, 1, 0.9])
            .children(
              new Text('✨ Features')
                .font(20)
                .fontWeight('600')
                .foregroundColor([0.2, 0.5, 0.9, 1]),

              new Text('• SwiftUI-like declarative syntax')
                .font(14)
                .foregroundColor([0.3, 0.3, 0.3, 1]),

              new Text('• GPU-accelerated rendering')
                .font(14)
                .foregroundColor([0.3, 0.3, 0.3, 1]),

              new Text('• Layout system with stacks')
                .font(14)
                .foregroundColor([0.3, 0.3, 0.3, 1]),

              new Text('• Text rendering with custom fonts')
                .font(14)
                .foregroundColor([0.3, 0.3, 0.3, 1])
            ),

          // Footer con botones simulados
          new HStack().spacing(12).children(
            new VStack()
              .padding(12)
              .background([0.2, 0.6, 0.9, 1])
              .children(
                new Text('Get Started')
                  .font(14)
                  .fontWeight('600')
                  .foregroundColor([1, 1, 1, 1])
              ),

            new VStack()
              .padding(12)
              .background([0.9, 0.9, 0.9, 1])
              .children(
                new Text('View Docs')
                  .font(14)
                  .fontWeight('600')
                  .foregroundColor([0.2, 0.2, 0.2, 1])
              )
          ),

          new ZStack()
            .alignment('center', 'center') // o .alignment({ horizontal: 'center', vertical: 'center' })
            .children(
              new View().frame(200, 200).background([0.3, 0.6, 0.9, 1.0]), // Fondo azul semitransparente
              new Text('Centrado')
                .font(24)
                .fontWeight('bold')
                .foregroundColor([1, 1, 1, 1])
            )
        )

      // Inicializar renderer
      const canvas = document.getElementById('gpuCanvas')
      new WebGPURenderer(canvas, app)
    </script>
  </body>
</html>
