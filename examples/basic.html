<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPUI - Basic Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="gpuCanvas"></canvas>

    <script type="module">
      import WebGPURenderer from '../src/core/Renderer.js'
      import {
        Node,
        Text,
        VNode,
        HNode,
        ZNode,
      } from '../src/components/index.js'

      // Define el layout de la aplicación
      const app = new VNode()
        .spacing(20)
        .padding(40)
        .background([0, 0, 0, 0.04])
        .children(
          // Header
          new Text('WebGPUI Framework')
            .font(32, 'Impact')
            .fontWeight(800)
            .foregroundColor([0, 0, 0, 1]),

          // Subtitle
          new Text('Declarative UI powered by WebGPU')
            .font(18)
            .foregroundColor([0, 0, 0, 1]),

          // Divider
          new Node()
            .frame({ width: Infinity, height: 2 })
            .background([0, 0, 0, 1]),

          // Card con contenido
          new VNode()
            // .spacing(16)
            .padding(24)
            .alignment('right')
            .background([255, 255, 255, 1])
            .children(
              new Text('✨ Features')
                .font(20)
                .fontWeight('600')
                .foregroundColor([245, 90, 30, 1]),

              new Text('• SwiftUI-like declarative syntax')
                .font(14)
                .foregroundColor([0, 0, 0, 1]),

              new Text('• GPU-accelerated rendering')
                .font(14)
                .foregroundColor([0, 0, 0, 1]),

              new Text('• Layout system with stacks')
                .font(14)
                .foregroundColor([0, 0, 0, 1]),

              new Text('• Text rendering with custom fonts')
                .font(14)
                .foregroundColor([0, 0, 0, 1])
            ),

          // Footer con botones simulados
          new HNode()
            .spacing(12)
            .children(
              new VNode()
                .padding(12)
                .background([245, 90, 30, 1])
                .cornerRadius(8)
                .children(
                  new Text('Get Started')
                    .font(14)
                    .fontWeight('600')
                    .foregroundColor([0, 0, 0, 1])
                ),

              new VNode()
                .padding(12)
                .background([255, 255, 255, 1])
                .children(
                  new Text('WebGPUI Docs')
                    .font(14)
                    .fontWeight('600')
                    .foregroundColor([0, 0, 0, 1])
                )
            ),

          new ZNode()
            .alignment('center', 'center') // o .alignment({ horizontal: 'center', vertical: 'center' })
            .children(
              new Node()
                .frame(200, 200)
                .background([245, 90, 30, 1])
                .cornerRadius(32), // Fondo azul semitransparente
              new Text('Centrado')
                .font(24)
                .fontWeight('bold')
                .foregroundColor([0, 0, 0, 1])
            )
        )

      // Inicializar renderer
      const canvas = document.getElementById('gpuCanvas')
      new WebGPURenderer(canvas, app)
    </script>
  </body>
</html>
