<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPUI - Basic Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="gpuCanvas"></canvas>

    <script type="module">
      import WebGPURenderer from '../src/core/Renderer.js'
      import { Node, Text } from '../src/components/index.js'

      // Define el layout de la aplicación
      const app = new Node()
        .direction('vertical')
        .spacing(20)
        .padding(40)
        .background([0, 0, 0, 0.04])
        .children(
          // Header
          new Text('WebGPUI')
            .font(32, 'Impact')
            .fontWeight(800)
            .color([0, 0, 0, 1]),

          // Subtitle
          new Text('Declarative UI powered by WebGPU')
            .font(18)
            .color([0, 0, 0, 1]),

          // Divider
          new Node()
            .frame({ width: Infinity, height: 2 })
            .background([0, 0, 0, 1]),

          Card(),

          Footer(),

          Centered()
        )

      function Card() {
        return new Node()
          .direction('vertical')
          .padding(24)
          .align('right')
          .background([255, 255, 255, 1])
          .children(
            new Text('✨ Features')
              .font(20)
              .fontWeight('600')
              .color([245, 90, 30, 1]),

            new Text('• SwiftUI-like declarative syntax')
              .font(14)
              .color([0, 0, 0, 1]),

            new Text('• GPU-accelerated rendering')
              .font(14)
              .color([0, 0, 0, 1]),

            new Text('• Layout system with stacks')
              .font(14)
              .color([0, 0, 0, 1]),

            new Text('• Text rendering with custom fonts')
              .font(14)
              .color([0, 0, 0, 1])
          )
      }

      function Footer() {
        return new Node()
          .direction('horizontal')
          .spacing(12)
          .children(
            new Node()
              .padding(12)
              .background([245, 90, 30, 1])
              .cornerRadius(8)
              .children(
                new Text('Get Started')
                  .font(14)
                  .fontWeight('600')
                  .color([0, 0, 0, 1])
              ),

            new Node()
              .padding(12)
              .background([255, 255, 255, 1])
              .children(
                new Text('WebGPUI Docs')
                  .font(14)
                  .fontWeight('600')
                  .color([0, 0, 0, 1])
              )
          )
      }

      function Centered() {
        return new Node()
          .direction('stack')
          .align('center')
          .justify('center')
          .children(
            new Node()
              .frame(200, 200)
              .background([245, 90, 30, 1])
              .cornerRadius(32), // Fondo azul semitransparente
            new Text('Centrado')
              .font(24)
              .fontWeight('bold')
              .color([0, 0, 0, 1])
          )
      }

      // Inicializar renderer
      const canvas = document.getElementById('gpuCanvas')
      new WebGPURenderer(canvas, app)
    </script>
  </body>
</html>
